<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青春纪念册 - 「笃行致远·拾光成纪」</title>
    <link rel="icon" href="../favicon.ico?v=2" type="image/x-icon" sizes="any">
    <link rel="shortcut icon" href="../favicon.ico?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Noto+Sans+SC:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <header class="page-header" id="pageHeader">
        <div class="header-left">
            <img src="../logo.png" alt="logo" class="logo-img" width="40" height="40" loading="eager" decoding="async">
            「笃行致远·拾光成纪」
        </div>
        <div class="header-title">青春纪念册</div>
        <a href="../index.html" class="back-to-home">
            <i class="fas fa-home"></i> 返回主站
        </a>
    </header>

    <button class="sidebar-toggle" id="sidebarToggle" aria-label="打开章节菜单">
        <i class="fas fa-bars"></i>
    </button>

    <div class="overlay" id="overlay"></div>

    <div class="flex-wrapper">
        <aside class="sidebar" id="sidebar">
            <button class="close-btn" id="closeBtn" aria-label="关闭菜单">
                <i class="fas fa-times"></i>
            </button>
            <div class="chapter-buttons">
                <button class="chapter-btn active" data-year="2023" data-chapter="第一">七年级上：班级的建立与巩固</button>
                <button class="chapter-btn" data-year="2024" data-chapter="第二">七年级下：班级的改革与发展</button>
                <button class="chapter-btn" data-year="2024" data-chapter="第三">八年级上：班级的改革与发展</button>
                <button class="chapter-btn" data-year="2025" data-chapter="第四">八年级下：初中过半</button>
                <button class="chapter-btn" data-year="2025" data-chapter="第五">第五章：备战中考</button>
                <button class="chapter-btn" data-year="2026" data-chapter="第六">第六章：毕业季</button>
            </div>
        </aside>

        <main class="main-container">
            <div id="danmakuContainer" class="danmaku-container"></div>

            <div class="main-content">
                <section class="timeline">
                    <div class="timeline-track">
                        <div class="timeline-years">
                            <span data-year="2023" class="active">2023</span>
                            <span data-year="2024">2024</span>
                            <span data-year="2025">2025</span>
                            <span data-year="2026">2026</span>
                        </div>
                        <div id="timelineMarker" class="timeline-marker"></div>
                    </div>
                </section>

                <section class="content-card" id="chapterContent"></section>

                <section id="events-container" class="events-container"></section>
            </div>
        </main>
    </div>

    <button id="danmakuToggleBtn" class="danmaku-btn">
        <i class="fas fa-comment-slash"></i> 关闭弹幕
    </button>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="../logo.png" alt="logo" width="36" height="36" loading="lazy" decoding="async">
                <h3>「笃行致远·拾光成纪」</h3>
            </div>
            <div class="footer-text">
                <p>记录成长 · 分享回忆 · 共创未来</p>
            </div>
            <div class="footer-copyright">
                © 2026 「笃行致远·拾光成纪」企划 · 保留所有权利
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
