<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>「笃行致远·拾光成纪」- 图片墙</title>
  <link rel="icon" href="../favicon.ico?v=2" type="image/x-icon" sizes="any">
  <link rel="shortcut icon" href="../favicon.ico?v=2" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- 加载提示 -->
  <div id="loading" class="loading">加载中...</div>

  <!-- 粒子背景容器 -->
  <div class="particles-container" id="particlesContainer"></div>

  <!-- 新增：返回主站按钮 -->
  <a href="../index.html" id="backToHome" class="back-btn"
    rel="noopener noreferrer">返回主站</a>

  <!-- 保留图片数量统计 -->
  <div class="count" id="imgCount">0张图片</div>

  <!-- 3D核心容器 -->
  <div class="perspective-wrapper" id="perspectiveWrapper">
    <div class="cylinder-container" id="cylinder">
      <div class="cylinder-layer" id="layer1"></div>
      <div class="cylinder-layer" id="layer2"></div>
      <div class="cylinder-layer" id="layer3"></div>
      <div class="cylinder-layer" id="layer4"></div>
      <div class="cylinder-layer" id="layer5"></div>
    </div>
  </div>

  <!-- 缩放控件 -->
  <div class="scale-control" id="scaleControl">
    <label for="scaleRange">缩放</label>
    <input type="range" id="scaleRange" min="0.6" max="2.0" step="0.01" value="1.0">
    <div class="scale-value" id="scaleValue">100%</div>
  </div>
  
  <!-- 缩放按钮 -->
  <button id="scaleToggleBtn" class="scale-toggle-btn">缩放</button>

  <!-- 大图弹窗 -->
  <div class="img-popup" id="imgPopup">
    <div class="popup-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <img src="" alt="大图" class="big-img" id="bigImg">
      <div class="img-info" id="imgInfo">
        <div class="img-info-content">
          <div class="img-info-text" id="imgInfoText">图片信息</div>
          <a href="" class="img-download-btn" id="imgDownloadBtn" download>下载图片</a>
        </div>
      </div>
      <div class="zoom-tip">滚轮/双指缩放 | 拖拽平移 | 双击重置</div>
    </div>
  </div>

  <!-- 移除底部提示 -->
  <script src="app.js"></script>
  
  <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="../logo.png" alt="logo">
                <h3>「笃行致远·拾光成纪」</h3>
            </div>
            <div class="footer-text">
                <p>记录成长·分享回忆·共创未来</p>
            </div>
            <div class="footer-copyright">
                © 2026 「笃行致远·拾光成纪」企划. 保留所有权利.
            </div>
        </div>
    </footer>
</body>

</html>
